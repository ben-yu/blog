{% macro render_post(p) %}
<div class="row-fluid">
  <div class="span3">
  </div>
  <div class="span6">
    <div class="page-header">
      <h1>
      <a href="blog/{{p.post_slug}}">{{p.post_title}}</a>
        <small class="pull-right">{{p.created.strftime("%b %d, %Y")}}</small>
      </h1>
    </div>
    {{p.render_body()|safe}}
  </div>
  <div class="span2">
  </div>
</div>
{%- endmacro %}

{% macro render_fullpost(p) %}
    <div class="page-header">
      <h1>
        {{p.post_title}}
        <small class="pull-right">{{p.created.strftime("%b %d, %Y")}}</small>
      </h1>
    </div>
    {{p.render_body() | safe}}
  </br>
{%- endmacro %}
