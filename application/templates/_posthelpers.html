{% macro render_post(p) %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="page-header">
      <h1>
        <a href="blog/{{p.post_slug}}">{{p.post_title}}</a>
        <p class="h6 pull-right">{{p.created.strftime("%b %d, %Y")}}</p>
      </h1>
    </div>
    {{p.render_body()|safe}}
  </div>
</div>
{%- endmacro %}

{% macro render_fullpost(p) %}
    <div class="page-header">
      <h1>
        {{p.post_title}}
        <p class="h6 pull-right">{{p.created.strftime("%b %d, %Y")}}</p>
      </h1>
    </div>
    {{p.render_body() | safe}}
  </br>
{%- endmacro %}
