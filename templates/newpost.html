{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
      <div class="span4"></div>
        <div class="span4">
          <h2>New Post</h2>

            <form method="post">
              <label>
                <div>Subject</div>
                <input type="text" name="subject" value="{{subject}}">
              </label>
              <label>
                <div>Slug</div>
                <input type="text" name="slug" value="{{slug}}">
              </label>
              <label>
                <div>Content</div>
                <textarea name="content">{{content}}</textarea>
              </label>

              <div class="error">{{error}}</div>

              <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
