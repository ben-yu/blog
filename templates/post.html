<div class="row-fluid">
  <div class="span3">
  </div>
  <div class="span6">
    <div class="page-header">
      <h1>
		  <a href="blog/{{p.key().id()}}">{{p.subject}}</a>

    <div class="post-content">
      {{p._render_text | safe}}
    </div>
  </div>
  <div class="span2">
  </div>
</div>
